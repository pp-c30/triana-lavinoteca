<div class="row">
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <input placeholder="Ingrese criterio de búsqueda" [(ngModel)]="buscarDescuentos" type="text" class="form-control">
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th style="text-align: center;">Porcentaje</th>
                    <th style="text-align: center;">Estado</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let descuentos of listDescuentos | filter:buscarDescuentos | paginate:{itemsPerPage:4, currentPage:p}">
                    <td>{{descuentos.id_des}}</td>
                    <td style="text-align: center;">{{descuentos.porcentaje}}</td>
                    <td style="text-align: center;">{{descuentos.estado}}</td>
                    <td>
                        <div style="text-align: center;" class="btn-group btn-group-sm">
                            <button (click)="eliminarDescuentos(descuentos.id_des)" class="btn btn-danger">Eliminar</button>
                            <button (click)="editarDescuentos(descuentos)" class="btn btn-primary">Editar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-sm-5">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card">
            <div class="card-header">Formulario de descuentos</div>
            <div class="card-body">
                <form [formGroup]="formDescuentos" (ngSubmit)="guardarDescuentos()" novalidate>
                    <input formControlName="id_des" type="hidden">
                    <div class="form-group">
                        <input [ngClass]="{'is-invalid':(formDescuentos.get('porcentaje')?.touched || formDescuentos.get('porcentaje')?.dirty) && formDescuentos.get('porcentaje')?.invalid}" formControlName="porcentaje" placeholder="Ingrese el porcentaje" type="number" class="form-control">
                        <div class="invalid-feedback">
                            <span *ngIf="formDescuentos.get('porcentaje').hasError('required')">Campo Requerido </span>
                            <span *ngIf="!formDescuentos.get('porcentaje').hasError('minLength')">(Mínimo 1 caracter)</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input [ngClass]="{'is-invalid':(formDescuentos.get('estado')?.touched || formDescuentos.get('estado')?.dirty) && formDescuentos.get('estado')?.invalid}" formControlName="estado" placeholder="Ingrese el estado" type="text" class="form-control">
                        <div class="invalid-feedback">
                            <span *ngIf="formDescuentos.get('estado').hasError('required')">Campo Requerido </span>
                            <span *ngIf="!formDescuentos.get('estado').hasError('minLength')">(Mínimo 1 caracter)</span>
                        </div>
                    </div>
                    <button [disabled]="formDescuentos.invalid" class="btn btn-success">Guardar un descuento</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="p-3">
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <input placeholder="Ingrese criterio de bÃºsqueda" [(ngModel)]="buscarPromociones" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th style="text-align: center;">Producto</th>
                        <th style="text-align: center;">Descuetno</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let promociones of listPromociones | filter:buscarPromociones | paginate:{itemsPerPage:4, currentPage:p}">
                        <td>{{promociones.id_promo}}</td>
                        <td>{{promociones.producto}}</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button (click)="eliminarPromociones(promociones.id_promo)" class="btn btn-danger">Eliminar</button>
                                <button (click)="editarPromociones(promociones)" class="btn btn-primary">Editar</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-sm-5">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">Formulario de promociones</div>
                <div class="card-body">
                    <form [formGroup]="formPromociones" (ngSubmit)="guardarPromociones()" novalidate>
                        <input formControlName="id_promo" type="hidden">
                        <div class="form-group">
                            <input [ngClass]="{'is-invalid':(formPromociones.get('producto')?.touched || formPromociones.get('producto')?.dirty) && formPromociones.get('producto')?.invalid}" formControlName="producto" placeholder="Ingrese el producton" type="text" class="form-control">
                            <div class="invalid-feedback">
                                <span *ngIf="formPromociones.get('producto').hasError('required')">Campo Requerido </span>
                                <span *ngIf="!formPromociones.get('producto').hasError('minLength')"></span>
                            </div>
                        </div>
                        <button [disabled]="formPromociones.invalid" class="btn btn-success">Guardar una promocion</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id de variedad</th>
                    <th>Descripcion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let variedad of listVariedad">
                    <td>{{variedad.descripcion}}</td>
                </tr>
            </tbody>
        </table>


    </div>
    <div class="col-sm-4">
        <div class="card">
            <div class="card-header">Formulario de Variedad</div>
            <div class="card-body">
                <form [formGroup]="formVariedad" (ngSubmit)="guardarVariedad()">
                    <div class="form-group">
                    <input formControlName="descripcion" placeholder="Ingrese descripcion"type="text" class="form-control"> 
                </div>
                <button class="btn btn-success">Guardar una Variedad</button>
                </form>
            </div>
        </div>

    </div>
</div>

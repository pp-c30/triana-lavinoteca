<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registrar
            </div>
            <div class="card-body">
                <form [formGroup]="formRegistro" (ngSubmit)="registrar()" novalidate>
                    <div class="form-group">
                        <input [ngClass]="{'is-invalid':(formRegistro.get('username')?.touched || formRegistro.get('username')?.dirty) && formRegistro.get('username')?.invalid}" formControlName="username" type="text" class="form-control" placeholder="Usuario">
                        <div class="invalid-feedback">
                            <span *ngIf="formRegistro.get('username').hasError('required')">Campo Requerido </span>
                            <span *ngIf="!formRegistro.get('username').hasError('minLength')">Mínimo 8 Caracteres</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input [ngClass]="{'is-invalid':(formRegistro.get('password')?.touched || formRegistro.get('password')?.dirty) && formRegistro.get('password')?.invalid}" formControlName="password" type="password" class="form-control" placeholder="Contraseña">

                        <div class="invalid-feedback">
                            <span *ngIf="formRegistro.get('password').hasError('required')">Campo Requerido </span>
                            <span *ngIf="!formRegistro.get('password').hasError('minLength')">Mínimo 8 Caracteres</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input [ngClass]="{'is-invalid':(formRegistro.get('email')?.touched || formRegistro.get('email')?.dirty) && formRegistro.get('email')?.invalid}" formControlName="email" type="text" class="form-control" placeholder="Correo Electronico">

                        <div class="invalid-feedback">
                            <span *ngIf="formRegistro.get('email').hasError('required')">Campo Requerido </span>
                            <span *ngIf="!formRegistro.get('email').hasError('minLength')">Mínimo 6 Caracteres</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="formRegistro.invalid" class="btn" type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registro
            </div>
            <div class="card-body">
                <form [formGroup]="formRegistro" (ngSubmit)="registrar()">
                    <div class="form-group">
                        <input formControlName="username" type="text" class="form-control" placeholder="Ingrese nombre de usuario">
                    </div>
                    <div class="form-group">
                        <input formControlName="password" type="password" class="form-control" placeholder="Ingrese contraseÃ±a">
                    </div>
                    <div class="form-group">
                        <input formControlName="email" type="text" class="form-control" placeholder="Ingrese correo electronico">
                    </div>
                    <div class="form-group">
                        <button [disabled]="formRegistro.invalid" class="btn btn-primary">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

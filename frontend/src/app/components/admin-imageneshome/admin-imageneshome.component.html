<div class="row">
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <th>Id</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th style="text-align: center;">Imagen_url</th>
                <th>Public_id</th>
            </thead>
            <tbody>
                <tr *ngFor="let fila of listado_datos_imageneshome">
                    <td>{{fila.id_imagen}}</td>
                    <td>{{fila.nombre}}</td>
                    <td>{{fila.estado}}</td>
                    <td style="text-align: center;">
                        <img style="height: 75px; width: 45px;" class="img-fluid rounded" [src]="fila.imagen_url" alt="">
                    </td>
                    <td>{{fila.public_id}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4"></div>
</div>
